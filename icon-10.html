<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>School Floating Icons</title>

<style>
body {
  background: #f5f7fb;
  font-family: sans-serif;
  padding: 50px 0;
}

.icon-area {
  position: relative;
  width: 100%;
  height: 300px;
}

/* Common icon styling */
.soft-icon {
  position: absolute;
  font-size: 42px;
  filter: drop-shadow(0px 4px 8px rgba(0,0,0,0.15)); /* 3D soft shadow */
  animation: softFloat 4.5s ease-in-out infinite;
}

/* Very smooth movement */
@keyframes softFloat {
  0%   { transform: translateY(0) rotate(0deg); }
  50%  { transform: translateY(-7px) rotate(2deg); }
  100% { transform: translateY(0) rotate(0deg); }
}

/* Each icon position */
.item1 { top: 20%; left: 10%; animation-delay: 0s; }
.item2 { top: 40%; left: 25%; animation-delay: 0.3s; }
.item3 { top: 60%; left: 15%; animation-delay: 0.6s; }
.item4 { top: 25%; left: 40%; animation-delay: 0.9s; }
.item5 { top: 55%; left: 50%; animation-delay: 1.2s; }
.item6 { top: 30%; left: 65%; animation-delay: 1.5s; }
.item7 { top: 60%; left: 70%; animation-delay: 1.8s; }
.item8 { top: 20%; left: 85%; animation-delay: 2.1s; }
.item9 { top: 50%; left: 88%; animation-delay: 2.4s; }
.item10 { top: 65%; left: 45%; animation-delay: 2.7s; }
</style>
</head>
