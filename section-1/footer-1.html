<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Footer</title>

<style>
  footer {
    background: #111;
    color: #fff;
    padding: 40px 20px;
    font-family: Poppins, sans-serif;
  }

  .footer-container {
    max-width: 1200px;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
  }

  .footer-box h3 {
    margin-bottom: 15px;
    font-size: 20px;
    color: #00e676;
  }

  .footer-box p,
  .footer-box a {
    color: #ccc;
    font-size: 15px;
    line-height: 1.6;
    text-decoration: none;
  }

  .footer-box a:hover {
    color: #00e676;
  }

  /* Social Icons */
  .social {
    display: flex;
    gap: 10px;
    margin-top: 10px;
  }

  .social a {
    background: #222;
    padding: 8px 12px;
    border-radius: 4px;
    color: #fff;
  }

  .social a:hover {
    background: #00e676;
    color: #111;
  }

  /* Copyright */
  .copy {
    text-align: center;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #222;
    font-size: 14px;
    color: #aaa;
  }

  /* ðŸ“± Mobile + Tablet Responsive */
  @media (max-width: 900px) {
    .footer-container {
      grid-template-columns: 1fr 1fr;
    }
  }

  @media (max-width: 600px) {
    .footer-container {
      grid-template-columns: 1fr;
      text-align: center;
    }

    .social {
      justify-content: center;
    }
  }
</style>
</head>
<body>

<footer>
  <div class="footer-container">

    <div class="footer-box">
      <h3>About Us</h3>
      <p>
        Short and clean footer â€” perfect for any website.
        Mobile friendly and modern layout.
      </p>
    </div>

    <div class="footer-box">
      <h3>Quick Links</h3>
      <a href="#">Home</a><br>
      <a href="#">Services</a><br>
      <a href="#">About</a><br>
      <a href="#">Contact</a>
    </div>

<div class="footer-box">
  <h3>Follow Us</h3>
  <div class="social">
    <a href="https://facebook.com" target="_blank">Facebook</a>
    <a href="https://instagram.com" target="_blank">Instagram</a>
    <a href="https://youtube.com" target="_blank">YouTube</a>
  </div>
</div>

  </div>

  <div class="copy">
    Â© 2025 Your Website â€” All Rights Reserved.
  </div>
</footer>

</body>
</html>
