<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unique Responsive Header</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f5f5f5;
    }

    header {
      background: linear-gradient(135deg, #232526, #414345);
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 30px;
    }

    .logo {
      font-size: 1.6em;
      font-weight: 600;
      letter-spacing: 1px;
      color: #00bcd4;
      cursor: pointer;
      transition: 0.3s;
    }

    .logo:hover {
      color: #fff;
    }

    /* --- Navbar Links --- */
    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: #ddd;
      text-decoration: none;
      font-size: 0.95em;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #00bcd4;
    }

    /* --- Search Box --- */
    .search-box {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      padding: 4px 10px;
      transition: 0.3s;
    }

    .search-box input {
      border: none;
      background: transparent;
      outline: none;
      color: #fff;
      padding: 5px;
      width: 90px;
      transition: width 0.3s;
    }

    .search-box input:focus {
      width: 150px;
    }

    .search-box button {
      background: transparent;
      border: none;
      color: #00bcd4;
      cursor: pointer;
      font-size: 1em;
    }

    /* --- Auth Buttons --- */
    .auth-buttons button {
      background: #00bcd4;
      border: none;
      color: white;
      padding: 6px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9em;
      transition: 0.3s;
    }

    .auth-buttons button:hover {
      background: #0288a7;
    }

    /* --- Hamburger --- */
    .hamburger {
      display: none;
      font-size: 1.5em;
      cursor: pointer;
      color: #00bcd4;
    }

    /* --- Mobile Menu --- */
    @media (max-width: 768px) {
      .nav {
        flex-wrap: wrap;
        padding: 12px 20px;
      }

      .nav-links,
      .auth-buttons {
        display: none;
        width: 100%;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        margin-top: 10px;
        background: rgba(0,0,0,0.4);
        padding: 15px 0;
        border-radius: 10px;
        animation: fadeIn 0.3s ease;
      }

      .nav.active .nav-links,
      .nav.active .auth-buttons {
        display: flex;
      }

      .hamburger {
        display: block;
      }

      .search-box {
        flex: 1;
        margin: 10px 0;
        justify-content: center;
      }

      .search-box input {
        width: 120px;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    }
  </style>
</head>
<body>

  <header>
    <nav class="nav">
      <div class="logo">HAPROVEN</div>

      <div class="search-box">
        <input type="search" placeholder="Search">
        <button>üîç</button>
      </div>

      <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>

      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>

      <div class="auth-buttons">
        <button>Login</button>
        <button style="background:#444;">Logout</button>
      </div>
    </nav>
  </header>

  <script>
    function toggleMenu() {
      document.querySelector('.nav').classList.toggle('active');
    }
  </script>

</body>
</html>
