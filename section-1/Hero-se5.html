<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Susheel - Full Stack Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #ffffff;
            overflow-x: hidden;
        }

        .hero {
            min-height: 100vh;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 70px;
            flex-wrap: wrap;
            max-width: 1500px;
            margin: auto;
        }

        /* LEFT SIDE */
        .hero-left {
            flex: 1;
            min-width: 300px;
            padding-right: 20px;
        }

        .greeting {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 10px;
            color: #000000;
            text-shadow: 0 0 10px #414141;
        }

        .title-3d {
            font-size: 4rem;
            font-weight: 800;
            perspective: 900px;
            line-height: 1.1;
            margin-bottom: 20px;
        }

        .title-3d span {
            color: #00eaff;
            text-shadow: 0 0 20px #00eaff;
        }

        .sub {
            margin-top: 15px;
            max-width: 500px;
            opacity: 0.9;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .btn {
            margin-top: 25px;
            padding: 12px 32px;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            background: transparent;
            border: 2px solid #00eaff;
            color: #00eaff;
            transition: .3s;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            background: #00eaff;
            color: #000;
            box-shadow: 0 0 20px #00eaff;
        }

        /* RIGHT SIDE 3D CARD */
        .hero-right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 300px;
        }

        .card3d {
            width: 320px;
            height: 320px;
            background: #0f172a;
            border-radius: 25px;
            border: 1px solid #00eaff66;
            box-shadow: 0px 0px 40px #00eaff44;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
            transition: transform 0.2s ease-out;
        }

        /* 3D CUBE INSIDE */
        .cube {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #00eaff80, #003bff80);
            border: 2px solid #00eaff;
            border-radius: 20px;
            box-shadow: 0 0 25px #00eaff88, inset 0 0 20px #00eaff44;
            animation: float 3s ease-in-out infinite alternate;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cube img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 18px;
        }

        /* FLOAT ANIMATION */
        @keyframes float {
            0% { transform: translateY(-15px) rotateY(0deg); }
            100% { transform: translateY(15px) rotateY(25deg); }
        }

        /* Social Icons */
        .social-icons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(0, 234, 255, 0.1);
            color: #00eaff;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 234, 255, 0.3);
        }

        .social-icons a:hover {
            background: #00eaff;
            color: #000;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 234, 255, 0.4);
        }

        /* MOBILE RESPONSIVENESS */
        @media (max-width: 1024px) {
            .hero {
                padding: 50px;
            }
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                padding: 30px;
                text-align: center;
                justify-content: center;
                gap: 50px;
            }
            
            .hero-left {
                padding-right: 0;
            }
            
            .title-3d {
                font-size: 3rem;
            }
            
            .card3d {
                width: 280px;
                height: 280px;
            }
            
            .cube {
                width: 160px;
                height: 160px;
            }
            
            .social-icons {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .hero {
                padding: 20px;
            }
            
            .title-3d {
                font-size: 2.5rem;
            }
            
            .sub {
                font-size: 1rem;
            }
            
            .card3d {
                width: 250px;
                height: 250px;
            }
            
            .cube {
                width: 140px;
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-left">
            <p class="greeting">Hi, I am Susheel</p>
            <h1 class="title-3d">I'm a <span>Full Stack Developer</span></h1>
            <p class="sub">I am a passionate IT Student & Full Stack Developer. I build scalable websites and solve coding problems.</p>
            <button class="btn">
                <i class="fas fa-briefcase"></i> View My Work
            </button>
            
            <div class="social-icons">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>

        <div class="hero-right">
            <div class="card3d" id="card">
                <div class="cube">
                    <img src="https://images.unsplash.com/photo-1536922246289-88c42f957773?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80" alt="Developer workspace" />
                </div>
            </div>
        </div>
    </section>

    <script>
        // Mouse 3D Tilt Effect
        const card = document.getElementById("card");

        card.addEventListener("mousemove", (e) => {
            let x = (card.offsetWidth / 2 - e.offsetX) / 12;
            let y = (card.offsetHeight / 2 - e.offsetY) / 12;
            card.style.transform = `rotateY(${ -x }deg) rotateX(${ y }deg)`;
        });

        card.addEventListener("mouseleave", () => {
            card.style.transform = "rotateY(0deg) rotateX(0deg)";
        });
    </script>
</body>
</html>
