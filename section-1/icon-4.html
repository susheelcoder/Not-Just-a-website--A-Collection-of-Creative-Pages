<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Corner Bounce</title>
<style>
  body{height:100vh;margin:0;background:#fff;font-family:sans-serif}
  .corner {
    position:fixed;right:24px;bottom:24px;width:56px;height:56px;border-radius:14px;
    display:grid;place-items:center;background:#ff4757;color:#fff;font-size:22px;
    box-shadow:0 10px 30px rgba(0,0,0,0.15);
    animation:bounce 4s cubic-bezier(.2,.9,.3,1) infinite;
    cursor:pointer;
  }
  @keyframes bounce{
    0%{transform:translateY(0) rotate(0)}
    10%{transform:translateY(-8px) rotate(-8deg)}
    20%{transform:translateY(0) rotate(6deg)}
    100%{transform:translateY(0) rotate(0)}
  }
  .badge{position:absolute;right:-6px;top:-6px;background:#ffd93d;color:#000;padding:4px 6px;border-radius:10px;font-size:12px}
</style>
</head>
