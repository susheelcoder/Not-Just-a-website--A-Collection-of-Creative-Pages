<!-- Normal Day -->
<div id="normal-day" style="display:none;">
    <h1>Susheel Coder</h1>
</div>


<style>
    .box,
    .box1 {
        width: 100%;
        height: 100vh;
        object-fit: cover;
    }
</style>



<script>
    function showImageByDate() {
        const today = new Date();
        const d = today.getDate();
        const m = today.getMonth() + 1;
        const y = today.getFullYear();

        const todayStr = `${d}/${m}/${y}`;

        // Date to MAIN ID match
        const dates = {
            "7/12/2025": "day1",
            "25/12/2025": "christmas",
            "1/1/2026": "NewYear"
        };

        // Hide all videos first
        document.querySelectorAll("#img-box video").forEach(v => {
            v.style.display = "none";
        });

        document.getElementById("normal-day").style.display = "none";

        // Device Check
        const isMobile = window.innerWidth <= 750;

        if (dates[todayStr]) {
            const id = dates[todayStr];

            if (isMobile) {
                document.getElementById(id + "_m").style.display = "block";  // mobile video
            } else {
                document.getElementById(id).style.display = "block";         // desktop video
            }
        }
        else {
            document.getElementById("normal-day").style.display = "block";
        }
    }

    showImageByDate();

</script>
