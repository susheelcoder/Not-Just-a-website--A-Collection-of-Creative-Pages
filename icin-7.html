<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Circle Icon</title>

<style>
.section-move3 {
  position: relative;
  width: 100%;
  height: 280px;
  background: transparent;
}

.circle-container {
  position: absolute;
  width: 160px;
  height: 160px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: rotate 6s linear infinite;
}

.circle-container span {
  position: absolute;
  font-size: 40px;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
}

@keyframes rotate {
  0%   { transform: translate(-50%, -50%) rotate(0deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}
</style>
</head>

<body>

<div class="section-move3">
  <div class="circle-container">
    <span>ðŸ”¥</span>
  </div>
</div>

</body>
</html>
