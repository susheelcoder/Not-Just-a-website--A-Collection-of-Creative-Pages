<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Random Floating Icon</title>

<style>
.section-move4 {
  position: relative;
  width: 100%;
  height: 260px;
  background: transparent;
  overflow: hidden;
}

.move-icon4 {
  position: absolute;
  font-size: 40px;
  animation: randomFloat 7s infinite ease-in-out;
}

@keyframes randomFloat {
  0%   { top:10%; left:20%; transform:scale(1); }
  25%  { top:40%; left:70%; transform:scale(1.2); }
  50%  { top:60%; left:30%; transform:scale(0.9); }
  75%  { top:35%; left:80%; transform:scale(1.1); }
  100% { top:10%; left:20%; transform:scale(1); }
}
</style>
</head>

<body>

<div class="section-move4">
  <div class="move-icon4">ðŸ’Ž</div>
</div>

</body>
</html>
