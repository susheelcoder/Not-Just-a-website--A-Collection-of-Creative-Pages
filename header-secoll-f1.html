<!-- ======
     Header
     ====== -->
<header>
    <div class="header">
        <div class="headerleft ">
            <img class="img" src="/IMG/icons/Haproven.png" alt="Profile" />
            <h2 class="h1">Haproven</h2>
        </div>
        <div class="rightside">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#project">Project</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>
</header>



<style>
    * {
        margin: 0;
        padding: 0;
    }

    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1;
    }

    header.scrolled {
        background: rgba(0, 0, 0, 0.733);
        /* Scroll ke baad visible */
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .header {
        display: flex;
        padding: 5px 100px;
        align-items: center;
        justify-content: space-between;
        background-color: rgba(68, 8, 94, 0);
    }

    .headerleft {
        gap: 10px;
        display: flex;
        align-items: center;
    }

    .img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 2px solid #ff0019;
    }

    .headerleft img :hover {
        background-color: #0920cf;
        border: 2px solid #84df15;
    }

    .headerleft h2 {
        margin: 0;
        font-size: 24px;
        color: #e7f661;
    }

    .rightside ul {
        gap: 20px;
        margin: 0;
        padding: 0;
        display: flex;
        list-style: none;
    }

    .rightside a {
        color: #48da98f2;
        font-weight: bold;
        text-decoration: none;
    }

    .rightside a:hover {
        background-color: #f1f1f1;
        color: #1f5ce999;
        font-size: 20px;
    }

    @media (max-width: 600px) {

        header {
            background-color: #0000007d;
            border-bottom-right-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        header.scrolled {
            background: rgba(0, 0, 0, 0.733);
            /* Scroll ke baad visible */
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            padding: 8px 10px;
        }

        .headerleft h1 {
            color: #f1f1f1;
            font-size: 15px;
        }

        .img {
            border: 2px solid #f3f4f4;
        }

        .rightside li a {
            font-size: 12px;
            color: aqua;
        }

        .rightside a:hover {
            background-color: #0f0351;
            color: #16f15f;
            font-size: 12px;
        }

        .headerleft img {
            display: none;
        }

        .Haproven h2 {
            color: #f29509;
        }
    }
</style>





<script>
    const header = document.querySelector("header");

    window.addEventListener("scroll", () => {
        if (window.scrollY > 10) {    // Hero section height ke hisab se adjust karna
            header.classList.add("scrolled");
        } else {
            header.classList.remove("scrolled");
        }
    });
</script>
