<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Soft Floating Icon</title>

    <style>
        .section-soft {
            position: relative;
            width: 100%;
            height: 220px;
            background: transparent;
        }

        /* हल्का सा smooth movement */
        .soft-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 42px;
            transform: translate(-50%, -40%);
            animation: softFloat 4.5s ease-in-out infinite;
        }

        /* बहुत हल्का movement (2-6px) */
        @keyframes softFloat {
            0% {
                transform: translate(-50%, -100%) translateY(0) rotate(0deg);
            }

            50% {
                transform: translate(-50%, -50%) translateY(6px) rotate(5deg);
            }

            100% {
                transform: translate(-50%, -100%) translateY(10) rotate(10deg);
            }
        }
    </style>

</head>

<body>

    <div class="section-soft">
        <div class="soft-icon">✨</div>
    </div>

</body>

</html>
